<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://www.nps.gov/npmap/bootstrap/dist/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var NPMap;

    NPMap = {
        baseLayers: [
            'esri-gray',
            'nps-lightStreets',
            'nps-neutralTerrain',
            'nps-parkTiles',
            'nps-parkTilesImagery',
            'nps-satelliteNight',
            'bing-aerial',
            'bing-aerialLabels',
            'bing-roads',
            'esri-gray',
            'esri-imagery',
            'esri-nationalGeographic',
            'esri-oceans',
            'esri-streets',
            'esri-topographic',
            'mapbox-satelliteLabels',
            'mapbox-light',
            'mapbox-outdoors',
            'mapbox-satellite',
            'mapbox-streets',
            'mapbox-terrain',
            'stamen-toner',
            'stamen-watercolor'
        ],
        center: {
            lat: 32.1007454,
            lng: -96.900
        },
        div: 'map',
        fullscreenControl: true,
        overlays: [
            {
                name: 'usahigh',
                clickable: false,
                table: 'usahigh',
                type: 'cartodb',
                user: 'cpbuckingham',
                cartocss: "#usahigh{" +
                        "line-color: black;" +
                        "line-width: 3;" +
                        "polygon-fill: #00ffa5;" +
                        "}"
            }
        ],
        maxZoom: 8,
        minZoom: 2,
        scrollWheelZoom: false,
        zoom: 4
    };
    (function () {
        var s = document.createElement('script');
        s.src = 'http://www.nps.gov/npmap/npmap.js/2.0.0/npmap-bootstrap.min.js';
        document.body.appendChild(s);
    })();
</script>
</body>
</html>
